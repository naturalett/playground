name: Docker Image CI

on: [push]

jobs:
  docker:
    name: Docker build and push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to DockerHub Registry
      uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Get latest release tag
      id: timeseries
      uses: pozetroninc/github-action-get-latest-release@master
      with:
          repository: naturalett/playground
    - name: Print latest release tag
      run: echo ${{ steps.timeseries.outputs.release }}
    - name: Get git tag
      id: get_tag
      if: success() && startsWith(github.ref, 'refs/tags/')
      run: |
        echo git-sha=${GITHUB_SHA::6} >> properties.yml
        echo release-tag=${GITHUB_REF/refs\/tags\//} >> properties.yml
    - name: Get git WITHOUT tag
      id: get_tag
      if: success() && (github.ref == 'refs/heads/master')
      run: |
        echo git-sha=${GITHUB_SHA::6} >> properties.yml
        echo release-tag=${{ steps.timeseries.outputs.release }}-${GITHUB_SHA::6} >> properties.yml
    - name: Docker build & push
      run: |
        DOCKER_BUILDKIT=1 docker build --no-cache -t ${{ secrets.IMAGE_NAME }} .
        docker tag ${{ secrets.IMAGE_NAME }}:latest ${{ secrets.IMAGE_NAME }}:${GITHUB_SHA::6}
        docker push ${{ secrets.IMAGE_NAME }}:${GITHUB_SHA::6}
        docker push ${{ secrets.IMAGE_NAME }}:latest
