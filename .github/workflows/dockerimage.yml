name: Docker Image CI

on: [push]

jobs:
  docker:
    name: Docker build and push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to DockerHub Registry
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
    - name: Build the tagged Docker image
      run: docker build . --file Dockerfile --tag naturalett/playground:${{steps.vars.outputs.tag}}
    - name: Push the tagged Docker image
      run: docker push naturalett/playground:${{steps.vars.outputs.tag}}
    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag naturalett/playground:latest
    - name: Push the latest Docker image
      run: docker push naturalett/playground:latest

