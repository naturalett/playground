name: Docker Image CI

on: [push]

jobs:
  docker:
    name: Docker build and push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to DockerHub Registry
      uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Get the version
      id: releaseTag
      run: echo ::set-output name=releaseTag::${GITHUB_REF/refs\/tags\//}
    - name: Set properties file
      run: |
        echo gitRevision=${GITHUB_SHA::6} >> properties.yml
        echo releaseTag=${releaseTag} >> properties.yml
    - name: Docker build & push
      run: |
        DOCKER_BUILDKIT=1 docker build --no-cache -t ${{ secrets.IMAGE_NAME }} .
        docker tag ${{ secrets.IMAGE_NAME }}:latest ${{ secrets.IMAGE_NAME }}:${GITHUB_SHA::6}
        docker push ${{ secrets.IMAGE_NAME }}:${GITHUB_SHA::6}
        docker push ${{ secrets.IMAGE_NAME }}:latest
